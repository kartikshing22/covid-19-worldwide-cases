{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'style/css.css' %}" rel="stylesheet" />
    <link href="{% static 'style/css.css' %}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body >
    <h1 class="covid">
      <span style="color: red">Covid-19</span> worldwide cases
    </h1>

    <form
      method="POST"
      class="d-flex justify-content-center align-items-center"
      action=""
    >
      {% csrf_token %}
      <select class="form-control" style="width: 200px" name="selectedcountry">
        {% for country in mylist%}
        <option>{{country}}</option>
        {% endfor %}
      </select>
      <input type="submit" class="btn btn-danger" name="" />
    </form>
    <div class="container py-3">
      <div class="container py-2" id="custom-cards">
        <h2 class="pb-2 border-bottom"></h2>
        <div class="StateDropdown py-2">
          <h1 class="state-name fadeInUp px-5 " style="animation-delay: 0ms">
            {{selectedcountry}}
          </h1>
        </div>

        <div class="row row-cols-3  align-items-stretch py-2">
          <div class="col">
            <div
              class="
                card card-cover
                h-100
                overflow-hidden
                text-white
                bg-dark
                rounded-5
                shadow-lg
              "
              style="
                background-image: url('/static/img7.jpg');
                background-size: cover;
              "
            >
              <div
                class="
                  d-flex
                  flex-column
                  h-100
                  p-2
                  pb-2
                  text-white text-shadow-1
                "
              >
                <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                  <p>new cases<span style="text-align: center; color: red;">{{new}}</span></p>
                  <p>active cases :<span style="text-align: center; color: red;">{{active}}</span></p>
                </h2>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="
                card card-cover
                h-100
                overflow-hidden
                text-white
                bg-dark
                rounded-5
                shadow-lg
              "
              style="
                background-image: url('{% static 'style/covid.png' %}');
                background-size: cover;
              "
            >
              <div
                class="
                  d-flex
                  flex-column
                  h-100
                  p-2
                  pb-3
                  text-white text-shadow-1
                "
              >
                <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                  <p>critical cases :<span style="text-align: center; color: red;">{{critical}}</span></p>
                  <p>recoverd :<span style="text-align: center; color: green;">{{recoverd}}</span></p>
                </h2>
              </div>
            </div>
          </div>

          <div class="col">
            <div
              class="
                card card-cover
                h-100
                overflow-hidden
                text-white
                bg-dark
                rounded-5
                shadow-lg
              "
              style="
                background-image: src=;
                background-size: cover;
              "
            >
              <div class="d-flex flex-column h-100 p-2 pb-3 text-shadow-1">
                <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
                  <p>total cases :<span style="text-align: center; color: red;">{{total}}</span></p>
                  <p>total deaths :<span style="text-align: center; color: red;">{{deaths}}</span></p>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
